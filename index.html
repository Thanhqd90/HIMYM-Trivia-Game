<!DOCTYPE html>
<html lang="en">
<head>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/questions.js" type="text/javascript"></script>
    <script src="assets/js/js.js" type="text/javascript"></script>
    <script src="assets/js/random.js" type="text/javascript"></script>
 

    <!-- Browser title -->
    <title>HIMYM Trivia Game</title>
</head>

<body>
<!-- Navigation bar (3 parts)-->

<nav class="banner navbar navbar-dark bg-dark sticky-top"> <!-- Nav bar start-->
   <div class="btn-group" role="group" aria-label="First group">

    </div>
   
<!-- Music control -->
    <div class="btn-group musicButtons" role="group" aria-label="Third group">
        <button type="button" id="mall" class="fa fa-play-circle btn btn-dark" aria-hidden="true"> Let's Go to the Mall</button>
        <button type="button" id="pause" class="fa fa-pause-circle btn btn-dark" aria-hidden="true"> Pause</button>
    </div>
</nav> <!-- End nav bar-->

<!-- Player statistics -->
<div class="container-fluid playerStats">
    <div class="row">
        <div class="col-md-4">
            <p class="stats text-center mt-3 roundCounter">Round: <span>0</span></p>
        </div>
        <div class="col-md-4">
            <p class="stats text-center mt-3 scoreCounter">Score: <span>0</span> </p>
        </div>
        <div class="col-md-4">
            <p class ="stats text-center mt-3">Time remaining: <span id="timer"></span></p>
        </div>
    </div>
</div>
<br>
<!-- Default page with start buttons -->
<div class="outerStartContainer">
    <div class="row">
        <div class="triviaStart">
            <button type="button" class="start10 timerStart btn btn-info">Play 10 Questions<br><img height="200px" width="200px" src="./assets/images/suitup.png"></button>
            <button type="button" class="start20 timerStart btn btn-danger">Play 20 Questions (all)<br><img height="200px" width="200px"  src="./assets/images/accepted.png"></button>
        </div>
    </div>
</div>

<div class="container">
    <div class="quizGameplay">
        <!-- Generate gameplay area  -->
    </div>
</div>

<!-- modal -->

<div class="modal fade bd-example-modal-lg" id="answers" tabindex="-1" role="dialog" aria-labelledby="answersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h class="modal-title text-center" id="answersModalLabel">Results</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
                <div class="modal-body showAnswers">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close Window</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
