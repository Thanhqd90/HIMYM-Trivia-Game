<!DOCTYPE html>
<html lang="en">
<head>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/js.js" type="text/javascript"></script>

    <!-- Browser title -->
    <title>HIMYM Trivia Game</title>
</head>

<body class="text-center">
<!-- Navigation bar (3 parts)-->

    <nav class="navbar navbar-dark bg-dark"> <!-- Nav bar start-->
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" id="newGame" class="btn btn-primary">New Game</button>
                <button type="button" id="restartGame" class="btn btn-danger">Restart Game</button>
            </div>
        </div>

<!-- Modal for how to play -->

        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#howToPlay">How to Play</button>
        </div>

<!-- Music control -->
        <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" id="song1" class="btn btn-primary">Theme Song</button>
            <button type="button" id="song2" class="btn btn-danger">Other Song</button>
            <button type="button" id="pause" class="btn btn-secondary">Pause Music</button>
        </div>
    </nav> <!-- End nav bar-->

<div class="jumbotron">

    <p>Hello World</p>
</div>

<main role="main" class="inner cover">
        <h1 class="cover-heading">Title</h1>
        <p class="lead">Lorem Ipsum Text
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template from bootstrap</p>
        </div>
      </footer>
    </div>


    <!-- Modal -->
<div class="modal fade" id="howToPlay" tabindex="-1" role="dialog" aria-labelledby="howToPlayModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="howToPlayModalLabel">How to play</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
                <div class="modal-body">
                    </ul>
                        <li>Lorem Ipsum</li>
                    </ul>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close Window</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
